name: hairfy-whatsapp
services:
- name: web
  source_dir: /
  github:
    repo: olucasvolk/hairfy
    branch: main
    deploy_on_push: true
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3001
  routes:
  - path: /
  env:
  - key: NODE_ENV
    value: production
  - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
    value: "true"
  - key: PUPPETEER_EXECUTABLE_PATH
    value: /usr/bin/google-chrome-stable
  - key: PORT
    value: "3001"
databases:
- name: hairfy-db
  engine: PG
  version: "14"
name: hairfy-evolution
services:
- name: web
  source_dir: /
  github:
    repo: olucasvolk/hairfy
    branch: main
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 3001
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "3001"
  - key: EVOLUTION_API_URL
    value: "https://evolution-api.com"
  - key: EVOLUTION_API_KEY
    value: "YOUR_EVOLUTION_API_KEY_HERE"